<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Register</h3></div>
                                    <div class="card-body">
                                        <form method="POST" action="/register_login">
                                            <div class="form-group"><label class="small mb-1" for="inputName">Name</label><input class="form-control py-4" id="inputName" name="name" type="text" placeholder="Enter name" required></div>
                                            <div class="form-group"><label class="small mb-1" for="inputPhone">Phone</label><input class="form-control py-4" id="inputPhone" name="phone_no" type="tel" placeholder="Enter phone no." required></div>
                                            <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email Address</label><input class="form-control py-4" id="inputEmailAddress" name="email" type="email" placeholder="Enter email address" required></div>
                                            <div class="form-group"><label class="small mb-1" for="inputPassword">Password</label><input class="form-control py-4" id="inputPassword" name="pass" type="password" placeholder="Enter password" required></div>
                                            <div class="form-group">
                                            <label for="exampleFormControlInput1">Branch</label>
                                            <div class="input-group">
                                              <select class="custom-select" id="inputGroupSelect04" name="branch" placeholder="Select Branch">
                                                {% for o in total_branches %}
                                                <option value="{{ o.name }}">{{ o.name }}</option>
                                                {% endfor %}
                                              </select>
                                            </div>
                                          </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><button class="btn btn-primary" type="submit">Register</button></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
